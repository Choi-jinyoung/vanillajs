<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla JS Star!!!!!t</title>
    <meta charset="utf-8">
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="wrap_bg"></div>
    <div class="wrap">
        <div class="js_clock">
            <h1 class="js_title">00:00</h1>
        </div>
        <form class="js_form form">
            <input type="text" placeholder="What your name?">
        </form>
        <h4 class="js_greetings greetings"></h4>
        <form class="js_toDoForm">
            <input type="text" placeholder="To do input">
        </form>
        <ul class="js_toDoList">
        </ul>
        <div class="weather_box">
            <span class="js_weather"></span>
        </div>
    </div>
    
    <script src="clock.js"></script>
    <script src="gretting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>
</html>
